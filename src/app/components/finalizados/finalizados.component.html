<div class="container">
    <h1>Tasks finalizados</h1>
    <div class="badge">
        <button (click)="voltar()" class="novo-todo mat-elevation-z2" mat-stroked-button color="primary">Voltar</button>
    </div>

    <div class="content" *ngFor="let item of listFinished">
        <mat-card class="mat-elevation-z5">
            <p>Prazo para finalizar:  {{ item.dataParaFinalizar }}</p>
            <mat-card-header>
              <mat-card-title>{{ item.titulo }}</mat-card-title>
              <mat-card-subtitle>{{ item.descricao }}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
    </div>
</div>
